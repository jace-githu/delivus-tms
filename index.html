<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딜리래빗 TMS - 실시간 배송관리 시스템</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            overflow: hidden;
            background: #0f0f0f;
        }

        .app-container {
            display: grid;
            grid-template-areas: 
                "sidebar map"
                "bottom bottom";
            grid-template-columns: 380px 1fr;
            grid-template-rows: 1fr 320px;
            height: 100vh;
            width: 100vw;
            gap: 1px;
            background: #1a1a1a;
        }

        /* 사이드바 */
        .sidebar {
            grid-area: sidebar;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            flex-direction: column;
            color: white;
            position: relative;
            overflow-y: auto;
        }

        .sidebar-toggle {
            position: absolute;
            right: -45px;
            top: 20px;
            width: 45px;
            height: 45px;
            background: #667eea;
            border: none;
            border-radius: 0 12px 12px 0;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            background: #764ba2;
        }

        /* 헤더 */
        .header {
            padding: 1.8rem 1.5rem;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            background: rgba(102, 126, 234, 0.1);
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.8rem;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .notification-btn {
            position: relative;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notification-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.65rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* 데이터 상태 */
        .data-status {
            padding: 12px 14px;
            border-radius: 12px;
            font-size: 12px;
            margin: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .data-status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .data-status.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .data-status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        /* 통계 섹션 */
        .stats-section {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(102, 126, 234, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-3px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .stat-title {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-weight: 500;
        }

        .stat-icon {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .stat-change {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 지도 영역 */
        .map-container {
            grid-area: map;
            position: relative;
            background: #1a1a1a;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* 컨트롤 버튼 */
        .control-buttons {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .btn {
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* 하단 패널 */
        .bottom-panel {
            grid-area: bottom;
            background: rgba(26, 26, 26, 0.95);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
        }

        .panel-section {
            padding: 1.2rem;
            color: white;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            color: #667eea;
        }

        /* 기사 리스트 테이블 */
        .driver-table {
            width: 100%;
            font-size: 0.75rem;
            border-collapse: collapse;
        }

        .driver-table th {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 8px 4px;
            text-align: left;
            border-bottom: 1px solid rgba(102, 126, 234, 0.3);
            font-weight: 600;
            font-size: 0.7rem;
        }

        .driver-table td {
            padding: 8px 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            vertical-align: top;
        }

        .driver-table tr:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .status-badge {
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.6rem;
            font-weight: 600;
        }

        .status-active { background: rgba(46, 213, 115, 0.2); color: #2ed573; }
        .status-pending { background: rgba(255, 165, 2, 0.2); color: #ffa502; }

        /* 지역별 현황 */
        .region-list {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .region-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 0.8rem;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .region-name {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
        }

        .region-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
        }

        .completion-rate {
            font-weight: 700;
            color: #2ed573;
        }

        /* 실시간 배송 */
        .delivery-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.6rem;
            border-left: 3px solid #667eea;
        }

        .delivery-id {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.8rem;
        }

        .delivery-info {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        /* 알림 패널 */
        .alert-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(102, 126, 234, 0.95);
            border-radius: 12px;
            padding: 1.2rem;
            color: white;
            z-index: 1000;
            max-width: 420px;
            display: none;
        }

        .alert-panel.success { background: rgba(46, 213, 115, 0.95); }
        .alert-panel.error { background: rgba(255, 71, 87, 0.95); }
        .alert-panel.warning { background: rgba(255, 165, 2, 0.95); }

        .alert-title {
            font-weight: 700;
            margin-bottom: 0.6rem;
        }

        .alert-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 320px 1fr;
                grid-template-rows: 1fr 280px;
            }
            
            .bottom-panel {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-areas: 
                    "map"
                    "sidebar"
                    "bottom";
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto auto;
            }
            
            .bottom-panel {
                grid-template-columns: 1fr;
            }
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 사이드바 -->
        <div class="sidebar" id="sidebar">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <span>←</span>
            </button>
            
            <!-- 헤더 -->
            <div class="header">
                <div class="logo">딜리래빗 TMS</div>
                <div class="user-info">
                    <span>관리자</span>
                    <button class="notification-btn" onclick="showNotifications()">
                        🔔
                        <span class="notification-badge" id="notificationCount">0</span>
                    </button>
                </div>
            </div>

            <!-- 데이터 상태 -->
            <div class="data-status loading" id="dataStatus">
                <span>⏳</span>
                <span>데이터 로딩 중...</span>
            </div>

            <!-- 주요 통계 -->
            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">총 배송 건수</span>
                            <span class="stat-icon">📦</span>
                        </div>
                        <div class="stat-value" style="color: #667eea;" id="totalOrders">0</div>
                        <div class="stat-change">G열 합계</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">배송 완료</span>
                            <span class="stat-icon">✅</span>
                        </div>
                        <div class="stat-value" style="color: #2ed573;" id="completedDeliveries">0</div>
                        <div class="stat-change">H열 합계</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">진행 중</span>
                            <span class="stat-icon">🚚</span>
                        </div>
                        <div class="stat-value" style="color: #ffa502;" id="inProgress">0</div>
                        <div class="stat-change">총건수 - 완료건수</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">활성 기사</span>
                            <span class="stat-icon">👤</span>
                        </div>
                        <div class="stat-value" style="color: #2ed573;" id="activeDrivers">0</div>
                        <div class="stat-change">완료건수 > 0</div>
                    </div>
                </div>
            </div>

            <!-- 컨트롤 버튼 -->
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="loadGitHubData()">GitHub 데이터 새로고침</button>
                <button class="btn btn-secondary" onclick="exportData()">데이터 내보내기</button>
            </div>
        </div>

        <!-- 지도 영역 -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- 알림 패널 -->
            <div class="alert-panel" id="alertPanel">
                <button class="alert-close" onclick="hideAlert()">×</button>
                <div class="alert-title" id="alertTitle">알림</div>
                <div class="alert-content" id="alertContent">알림 내용</div>
            </div>
        </div>

        <!-- 하단 패널 -->
        <div class="bottom-panel">
            <!-- 배송 기사 리스트 -->
            <div class="panel-section">
                <div class="panel-title">👨‍💼 배송 기사 리스트</div>
                
                <div style="overflow-x: auto;">
                    <table class="driver-table" id="driverTable">
                        <thead>
                            <tr>
                                <th>기사명</th>
                                <th>코드</th>
                                <th>Type</th>
                                <th>운송수단</th>
                                <th>전화번호</th>
                                <th>총건수</th>
                                <th>완료</th>
                                <th>시간</th>
                                <th>담당지</th>
                                <th>상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="10" style="text-align: center; padding: 2rem;">
                                    데이터를 로딩 중입니다...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 지역별 수행률 -->
            <div class="panel-section">
                <div class="panel-title">🗺️ 지역별 수행률</div>
                
                <div class="region-list" id="regionList">
                    <div style="text-align: center; color: #888; padding: 2rem;">
                        지역별 데이터를 로딩 중입니다...
                    </div>
                </div>
            </div>

            <!-- 실시간 배송 현황 -->
            <div class="panel-section">
                <div class="panel-title">📊 실시간 배송 현황</div>
                
                <div id="deliveryList">
                    <div style="text-align: center; color: #888; padding: 2rem;">
                        배송 현황을 로딩 중입니다...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map;
        let driverMarkers = {};
        let tmsData = null;

        // GitHub 설정
        const GITHUB_CONFIG = {
            owner: 'jace-githu',
            repo: 'delivus-tms',
            path: 'data/tms_data.json',
            branch: 'main'
        };

        // GitHub에서 데이터 로드
        async function loadGitHubData() {
            try {
                showDataStatus('loading', '데이터 로딩 중...');
                
                const url = `https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${GITHUB_CONFIG.path}`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                tmsData = await response.json();
                console.log('로드된 데이터:', tmsData);
                
                // UI 업데이트
                updateDashboardStats(tmsData.stats);
                updateDriverTable(tmsData.drivers || []);
                updateRegionList(tmsData.regions || []);
                updateDeliveryList(tmsData.deliveries || []);
                
                if (map) {
                    showDriversOnMap(tmsData.drivers || []);
                }
                
                showDataStatus('success', `데이터 연결됨 (${new Date().toLocaleTimeString()})`);
                showAlert('success', '데이터 로드 완료', `${tmsData.drivers?.length || 0}명의 기사 정보를 불러왔습니다.`);
                
            } catch (error) {
                console.error('GitHub 데이터 로드 실패:', error);
                showDataStatus('error', '데이터 연결 실패');
                showAlert('error', '데이터 로드 실패', `GitHub에서 데이터를 불러올 수 없습니다: ${error.message}`);
            }
        }

        // 대시보드 통계 업데이트
        function updateDashboardStats(stats) {
            if (!stats) return;
            
            const elements = {
                'totalOrders': stats.totalOrders || 0,
                'completedDeliveries': stats.completedDeliveries || 0,
                'inProgress': stats.inProgress || 0,
                'activeDrivers': stats.activeDrivers || 0
            };
            
            Object.entries(elements).forEach(([id, value]) => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value.toLocaleString();
                    element.classList.add('animate-pulse');
                    setTimeout(() => element.classList.remove('animate-pulse'), 1000);
                }
            });
        }

        // 기사 테이블 업데이트 (B,C,D,E,F,G,H,J,L 컬럼)
        function updateDriverTable(drivers) {
            const tableBody = document.querySelector('#driverTable tbody');
            if (!tableBody || !drivers || drivers.length === 0) {
                if (tableBody) {
                    tableBody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 2rem;">기사 데이터가 없습니다.</td></tr>';
                }
                return;
            }
            
            const rows = drivers.map(driver => `
                <tr>
                    <td><strong>${driver.name || '-'}</strong></td>
                    <td>${driver.driverCode || '-'}</td>
                    <td>${driver.vehicleType || '-'}</td>
                    <td>${driver.vehicle || '-'}</td>
                    <td>${driver.phone || '-'}</td>
                    <td><strong>${driver.totalDeliveries || 0}</strong></td>
                    <td style="color: #2ed573;"><strong>${driver.completedDeliveries || 0}</strong></td>
                    <td>${driver.avgTime || '-'}</td>
                    <td>${driver.currentAddress || '-'}</td>
                    <td>
                        <span class="status-badge ${driver.status === 'active' ? 'status-active' : 'status-pending'}">
                            ${driver.status === 'active' ? '활성' : '대기'}
                        </span>
                    </td>
                </tr>
            `).join('');
            
            tableBody.innerHTML = rows;
        }

        // 지역별 수행률 리스트 업데이트
        function updateRegionList(regions) {
            const regionList = document.getElementById('regionList');
            if (!regionList || !regions || regions.length === 0) {
                if (regionList) {
                    regionList.innerHTML = '<div style="text-align: center; color: #888; padding: 2rem;">지역 데이터가 없습니다.</div>';
                }
                return;
            }
            
            const regionItems = regions.map(region => `
                <div class="region-item">
                    <div class="region-name">${region.name}</div>
                    <div class="region-stats">
                        <span>완료: <strong style="color: #2ed573;">${region.delivered || 0}건</strong></span>
                        <span>진행: <strong style="color: #667eea;">${region.transit || 0}건</strong></span>
                        <span class="completion-rate">${region.completionRate || 0}%</span>
                    </div>
                </div>
            `).join('');
            
            regionList.innerHTML = regionItems;
        }

        // 실시간 배송 현황 업데이트
        function updateDeliveryList(deliveries) {
            const deliveryList = document.getElementById('deliveryList');
            if (!deliveryList || !deliveries || deliveries.length === 0) {
                if (deliveryList) {
                    deliveryList.innerHTML = '<div style="text-align: center; color: #888; padding: 2rem;">진행중인 배송이 없습니다.</div>';
                }
                return;
            }
            
            const deliveryItems = deliveries.slice(0, 8).map(delivery => `
                <div class="delivery-item">
                    <div class="delivery-id">${delivery.id}</div>
                    <div class="delivery-info">
                        <strong>${delivery.driver}</strong><br>
                        📍 ${delivery.address}<br>
                        ⏱️ ${delivery.estimatedTime} | 📱 ${delivery.phone || '-'}
                    </div>
                </div>
            `).join('');
            
            deliveryList.innerHTML = deliveryItems;
        }

        // 지도 초기화
        function initializeMap() {
            try {
                map = L.map('map', {
                    center: [37.5665, 126.9780],
                    zoom: 11,
                    zoomControl: true
                });

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);

                console.log('지도 초기화 완료');
                loadGitHubData();
                
            } catch (error) {
                console.error('지도 초기화 오류:', error);
                showAlert('error', '지도 로딩 오류', '지도를 불러오는 중 문제가 발생했습니다.');
            }
        }

        // 지도에 기사들 표시
        function showDriversOnMap(drivers) {
            if (!map || !drivers) return;
            
            // 기존 마커 제거
            Object.values(driverMarkers).forEach(marker => map.removeLayer(marker));
            driverMarkers = {};
            
            drivers.forEach(driver => {
                if (!driver.position || driver.position.length !== 2) return;
                
                const statusColors = {
                    'active': '#2ed573',
                    'pending': '#ffa502',
                    'offline': '#888888'
                };

                const driverIcon = L.divIcon({
                    className: 'driver-marker',
                    html: `<div style="
                        background: ${statusColors[driver.status] || '#888888'};
                        width: 20px;
                        height: 20px;
                        border-radius: 50%;
                        border: 2px solid white;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                    "></div>`,
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                });

                const marker = L.marker(driver.position, { icon: driverIcon })
                    .addTo(map)
                    .bindPopup(`
                        <div style="font-size: 12px;">
                            <strong>${driver.name}</strong><br>
                            완료: ${driver.completedDeliveries || 0}건<br>
                            진행: ${driver.inProgress || 0}건<br>
                            지역: ${driver.region || '미분류'}
                        </div>
                    `);

                driverMarkers[driver.id] = marker;
            });
        }

        // 데이터 상태 표시
        function showDataStatus(status, message) {
            const statusElement = document.getElementById('dataStatus');
            if (!statusElement) return;
            
            statusElement.className = `data-status ${status}`;
            const icons = { loading: '⏳', success: '✅', error: '❌' };
            statusElement.innerHTML = `<span>${icons[status]}</span><span>${message}</span>`;
        }

        // 알림 표시
        function showAlert(type, title, content) {
            const alertPanel = document.getElementById('alertPanel');
            if (!alertPanel) return;
            
            alertPanel.className = `alert-panel ${type}`;
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertContent').textContent = content;
            alertPanel.style.display = 'block';
            
            setTimeout(() => hideAlert(), type === 'success' ? 3000 : 5000);
        }

        function hideAlert() {
            const alertPanel = document.getElementById('alertPanel');
            if (alertPanel) {
                alertPanel.style.display = 'none';
            }
        }

        // 사이드바 토글
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.transform = sidebar.style.transform === 'translateX(-340px)' ? 'translateX(0)' : 'translateX(-340px)';
            
            if (map) {
                setTimeout(() => map.invalidateSize(), 300);
            }
        }

        // 데이터 내보내기
        function exportData() {
            if (!tmsData) {
                showAlert('warning', '데이터 없음', '내보낼 데이터가 없습니다.');
                return;
            }
            
            // CSV 형태로 기사 데이터 내보내기
            const headers = ['기사명', '기사코드', '운송Type', '운송수단', '전화번호', '총배송건수', '완료건수', '배송시간', '담당지', '지역명'];
            const csvData = [headers];
            
            tmsData.drivers.forEach(driver => {
                csvData.push([
                    driver.name,
                    driver.driverCode,
                    driver.vehicleType,
                    driver.vehicle,
                    driver.phone,
                    driver.totalDeliveries,
                    driver.completedDeliveries,
                    driver.avgTime,
                    driver.currentAddress,
                    driver.region
                ]);
            });
            
            const csvContent = csvData.map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `delivus_tms_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showAlert('success', '데이터 내보내기 완료', 'CSV 파일로 다운로드되었습니다.');
        }

        // 알림 표시
        function showNotifications() {
            if (!tmsData) {
                showAlert('info', '알림', '데이터를 먼저 로드해주세요.');
                return;
            }
            
            const stats = tmsData.stats;
            const notifications = [];
            
            if (stats.inProgress > 10) {
                notifications.push(`진행중 배송 ${stats.inProgress}건이 많습니다.`);
            }
            
            if (stats.completionRate < 50) {
                notifications.push(`전체 완료율이 ${stats.completionRate}%로 낮습니다.`);
            }
            
            // 지역별 알림 체크
            if (tmsData.regions) {
                tmsData.regions.forEach(region => {
                    if (region.completionRate < 30) {
                        notifications.push(`${region.name} 지역 완료율 ${region.completionRate}% 주의 필요`);
                    }
                });
            }
            
            if (notifications.length === 0) {
                notifications.push('모든 배송이 정상적으로 진행되고 있습니다.');
            }
            
            // 알림 개수 업데이트
            document.getElementById('notificationCount').textContent = notifications.length;
            
            showAlert('info', `알림 ${notifications.length}건`, notifications.join(' • '));
        }

        // 자동 새로고침 (10초마다)
        function startAutoRefresh() {
            setInterval(() => {
                loadGitHubData();
            }, 10000);
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('딜리래빗 TMS 시스템 시작...');
            
            if (typeof L !== 'undefined') {
                initializeMap();
                startAutoRefresh();
                console.log('시스템 로드 완료');
            } else {
                console.error('Leaflet 라이브러리를 찾을 수 없습니다.');
                showAlert('error', '시스템 오류', 'Leaflet 지도 라이브러리를 불러올 수 없습니다.');
            }
        });

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') hideAlert();
            else if (e.ctrlKey && e.key === 'r') { e.preventDefault(); loadGitHubData(); }
            else if (e.key === 'F5') { e.preventDefault(); loadGitHubData(); }
        });

        // 윈도우 리사이즈 시 지도 크기 재조정
        window.addEventListener('resize', function() {
            if (map) {
                setTimeout(() => map.invalidateSize(), 200);
            }
        });
    </script>
</body>
