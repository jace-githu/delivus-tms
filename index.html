<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딜리래빗 TMS - 실시간 배송관리 시스템</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            overflow: hidden;
            background: #0f0f0f;
        }

        .app-container {
            display: grid;
            grid-template-areas: 
                "sidebar map"
                "bottom bottom";
            grid-template-columns: 400px 1fr;
            grid-template-rows: 1fr 350px;
            height: 100vh;
            width: 100vw;
            gap: 1px;
            background: #1a1a1a;
        }

        /* 사이드바 */
        .sidebar {
            grid-area: sidebar;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            flex-direction: column;
            color: white;
            position: relative;
            overflow-y: auto;
        }

        .sidebar-toggle {
            position: absolute;
            right: -45px;
            top: 20px;
            width: 45px;
            height: 45px;
            background: #667eea;
            border: none;
            border-radius: 0 12px 12px 0;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            background: #764ba2;
        }

        /* 헤더 */
        .header {
            padding: 1.8rem 1.5rem;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            background: rgba(102, 126, 234, 0.1);
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.8rem;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .notification-btn {
            position: relative;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notification-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.65rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* 데이터 상태 */
        .data-status {
            padding: 12px 14px;
            border-radius: 12px;
            font-size: 12px;
            margin: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .data-status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .data-status.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .data-status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .sync-time {
            font-size: 0.65rem;
            opacity: 0.8;
            margin-top: 4px;
        }

        /* 통계 섹션 */
        .stats-section {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(102, 126, 234, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-3px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .stat-title {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-weight: 500;
        }

        .stat-icon {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .stat-change {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 추가 통계 */
        .additional-stats {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .stat-value-small {
            font-weight: 600;
            color: #667eea;
        }

        /* 지도 영역 */
        .map-container {
            grid-area: map;
            position: relative;
            background: #1a1a1a;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* 컨트롤 버튼 */
        .control-buttons {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .btn {
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* 하단 패널 */
        .bottom-panel {
            grid-area: bottom;
            background: rgba(26, 26, 26, 0.95);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
        }

        .panel-section {
            padding: 1.2rem;
            color: white;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #667eea;
        }

        /* 필터 컨테이너 */
        .filter-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        .filter-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            color: white;
            padding: 4px 8px;
            font-size: 0.7rem;
            min-width: 80px;
            max-width: 120px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-select option {
            background: #1a1a1a;
            color: white;
        }

        .reset-filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 4px;
            color: white;
            padding: 4px 6px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-filter-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        /* 기사 리스트 테이블 */
        .driver-table-container {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 280px;
        }

        .driver-table {
            width: 100%;
            font-size: 0.7rem;
            border-collapse: collapse;
            min-width: 800px;
        }

        .driver-table th {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 6px 4px;
            text-align: left;
            border-bottom: 1px solid rgba(102, 126, 234, 0.3);
            font-weight: 600;
            font-size: 0.65rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .driver-table td {
            padding: 6px 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            vertical-align: top;
        }

        .driver-table tr:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .driver-table tr.filtered-out {
            display: none;
        }

        .status-badge {
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.6rem;
            font-weight: 600;
        }

        .status-active { background: rgba(46, 213, 115, 0.2); color: #2ed573; }
        .status-pending { background: rgba(255, 165, 2, 0.2); color: #ffa502; }

        .completion-rate {
            font-weight: 700;
            color: #2ed573;
        }

        /* 지역별 현황 */
        .region-list {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            max-height: 280px;
            overflow-y: auto;
        }

        .region-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 0.8rem;
            border: 1px solid rgba(102, 126, 234, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .region-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .region-name {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
        }

        .region-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-bottom: 0.3rem;
        }

        .region-completion {
            font-weight: 700;
            color: #2ed573;
            font-size: 0.8rem;
        }

        /* 실시간 배송 */
        .delivery-list {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            max-height: 280px;
            overflow-y: auto;
        }

        .delivery-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 0.8rem;
            border-left: 3px solid #667eea;
        }

        .delivery-id {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.8rem;
        }

        .delivery-info {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        /* 알림 패널 */
        .alert-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(102, 126, 234, 0.95);
            border-radius: 12px;
            padding: 1.2rem;
            color: white;
            z-index: 1000;
            max-width: 420px;
            display: none;
        }

        .alert-panel.success { background: rgba(46, 213, 115, 0.95); }
        .alert-panel.error { background: rgba(255, 71, 87, 0.95); }
        .alert-panel.warning { background: rgba(255, 165, 2, 0.95); }

        .alert-title {
            font-weight: 700;
            margin-bottom: 0.6rem;
        }

        .alert-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* 반응형 */
        @media (max-width: 1400px) {
            .app-container {
                grid-template-columns: 360px 1fr;
            }
            
            .bottom-panel {
                grid-template-columns: 1.5fr 1fr 1fr;
            }
        }

        @media (max-width: 1200px) {
            .bottom-panel {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-areas: 
                    "map"
                    "sidebar"
                    "bottom";
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto auto;
            }
            
            .bottom-panel {
                grid-template-columns: 1fr;
            }
            
            .filter-container {
                flex-direction: column;
                gap: 0.3rem;
            }
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 사이드바 -->
        <div class="sidebar" id="sidebar">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <span>←</span>
            </button>
            
            <!-- 헤더 -->
            <div class="header">
                <div class="logo">딜리래빗 TMS</div>
                <div class="user-info">
                    <span>관리자</span>
                    <button class="notification-btn" onclick="showNotifications()">
                        🔔
                        <span class="notification-badge" id="notificationCount">0</span>
                    </button>
                </div>
            </div>

            <!-- 데이터 상태 -->
            <div class="data-status loading" id="dataStatus">
                <span>⏳</span>
                <div>
                    <div>데이터 로딩 중...</div>
                    <div class="sync-time" id="syncTime"></div>
                </div>
            </div>

            <!-- 주요 통계 -->
            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">총 배송 건수</span>
                            <span class="stat-icon">📦</span>
                        </div>
                        <div class="stat-value" style="color: #667eea;" id="totalOrders">0</div>
                        <div class="stat-change">전체 배송량</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">배송 완료</span>
                            <span class="stat-icon">✅</span>
                        </div>
                        <div class="stat-value" style="color: #2ed573;" id="completedDeliveries">0</div>
                        <div class="stat-change">완료된 배송</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">진행 중</span>
                            <span class="stat-icon">🚚</span>
                        </div>
                        <div class="stat-value" style="color: #ffa502;" id="inProgress">0</div>
                        <div class="stat-change">배송 중</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">활성 기사</span>
                            <span class="stat-icon">👤</span>
                        </div>
                        <div class="stat-value" style="color: #2ed573;" id="activeDrivers">0</div>
                        <div class="stat-change">현재 배송 중</div>
                    </div>
                </div>

                <!-- 추가 통계 -->
                <div class="additional-stats">
                    <div class="stat-row">
                        <span class="stat-label">전체 기사 수</span>
                        <span class="stat-value-small" id="totalDrivers">0명</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">전체 완료율</span>
                        <span class="stat-value-small" id="overallCompletionRate">0%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">평균 배송시간</span>
                        <span class="stat-value-small" id="avgDeliveryTime">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">실패 건수</span>
                        <span class="stat-value-small" id="failedDeliveries">0건</span>
                    </div>
                </div>
            </div>

            <!-- 컨트롤 버튼 -->
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="loadGitHubData()">데이터 새로고침</button>
                <button class="btn btn-secondary" onclick="exportDriverData()">기사 데이터 내보내기</button>
                <button class="btn btn-secondary" onclick="toggleAutoRefresh()">자동새로고침: <span id="autoRefreshStatus">ON</span></button>
            </div>
        </div>

        <!-- 지도 영역 -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- 알림 패널 -->
            <div class="alert-panel" id="alertPanel">
                <button class="alert-close" onclick="hideAlert()">×</button>
                <div class="alert-title" id="alertTitle">알림</div>
                <div class="alert-content" id="alertContent">알림 내용</div>
            </div>
        </div>

        <!-- 하단 패널 -->
        <div class="bottom-panel">
            <!-- 배송 기사 리스트 -->
            <div class="panel-section">
                <div class="panel-title">
                    <span>👨‍💼 배송 기사 현황 (<span id="driverCount">0</span>명)</span>
                    
                    <!-- 필터 컨테이너 -->
                    <div class="filter-container">
                        <select class="filter-select" id="companyFilter" onchange="applyFilters()">
                            <option value="">전체 운송사</option>
                        </select>
                        
                        <select class="filter-select" id="regionFilter" onchange="applyFilters()">
                            <option value="">전체 지역</option>
                        </select>
                        
                        <button class="reset-filter-btn" onclick="resetFilters()" title="필터 초기화">↻</button>
                    </div>
                </div>
                
                <div class="driver-table-container">
                    <table class="driver-table" id="driverTable">
                        <thead>
                            <tr>
                                <th>기사명</th>
                                <th>배송박스</th>
                                <th>운송사</th>
                                <th>전화번호</th>
                                <th>총건수</th>
                                <th>완료</th>
                                <th>실패</th>
                                <th>완료율</th>
                                <th>지역</th>
                                <th>상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="10" style="text-align: center; padding: 2rem;">
                                    데이터를 로딩 중입니다...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 지역별 수행률 -->
            <div class="panel-section">
                <div class="panel-title">🗺️ 지역별 수행률</div>
                
                <div class="region-list" id="regionList">
                    <div style="text-align: center; color: #888; padding: 2rem;">
                        지역별 데이터를 로딩 중입니다...
                    </div>
                </div>
            </div>

            <!-- 실시간 배송 현황 -->
            <div class="panel-section">
                <div class="panel-title">📊 활성 배송 현황</div>
                
                <div class="delivery-list" id="deliveryList">
                    <div style="text-align: center; color: #888; padding: 2rem;">
                        배송 현황을 로딩 중입니다...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map;
        let driverMarkers = {};
        let tmsData = null;
        let autoRefreshInterval = null;
        let autoRefreshEnabled = true;
        let allDrivers = []; // 원본 기사 데이터 저장용

        // GitHub 설정
        const GITHUB_CONFIG = {
            owner: 'jace-githu',
            repo: 'delivus-tms',
            path: 'data/tms_data.json',
            branch: 'main'
        };

        // GitHub에서 데이터 로드
        async function loadGitHubData() {
            try {
                showDataStatus('loading', '데이터 로딩 중...');
                
                const url = `https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${GITHUB_CONFIG.path}`;
                
                const response = await fetch(url + '?t=' + Date.now()); // 캐시 방지
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                tmsData = await response.json();
                allDrivers = tmsData.drivers || []; // 원본 데이터 저장
                console.log('로드된 데이터:', tmsData);
                
                // UI 업데이트
                updateDashboardStats(tmsData.stats);
                updateDriverTable(allDrivers);
                updateRegionList(tmsData.regions || []);
                updateDeliveryList(tmsData.deliveries || []);
                
                // 필터 옵션 업데이트
                updateFilterOptions(allDrivers);
                
                if (map) {
                    showDriversOnMap(allDrivers);
                }
                
                const syncTime = new Date(tmsData.metadata?.lastSync || Date.now()).toLocaleString('ko-KR');
                showDataStatus('success', `데이터 연결됨`, syncTime);
                
                // 알림 개수 업데이트
                updateNotificationCount();
                
            } catch (error) {
                console.error('GitHub 데이터 로드 실패:', error);
                showDataStatus('error', '데이터 연결 실패');
                showAlert('error', '데이터 로드 실패', `서버에서 데이터를 불러올 수 없습니다: ${error.message}`);
            }
        }

        // 필터 옵션 업데이트
        function updateFilterOptions(drivers) {
            const companyFilter = document.getElementById('companyFilter');
            const regionFilter = document.getElementById('regionFilter');
            
            if (!companyFilter || !regionFilter || !drivers) return;
            
            // 고유한 운송사와 지역 추출
            const companies = [...new Set(drivers.map(d => d.company).filter(c => c))].sort();
            const regions = [...new Set(drivers.map(d => d.region).filter(r => r))].sort();
            
            // 운송사 옵션 업데이트
            companyFilter.innerHTML = '<option value="">전체 운송사</option>';
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                companyFilter.appendChild(option);
            });
            
            // 지역 옵션 업데이트
            regionFilter.innerHTML = '<option value="">전체 지역</option>';
            regions.forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.textContent = region;
                regionFilter.appendChild(option);
            });
            
            console.log(`필터 옵션 업데이트 완료: 운송사 ${companies.length}개, 지역 ${regions.length}개`);
        }

        // 필터 적용
        function applyFilters() {
            const companyFilter = document.getElementById('companyFilter').value;
            const regionFilter = document.getElementById('regionFilter').value;
            
            if (!allDrivers.length) return;
            
            // 필터링된 기사 목록
            const filteredDrivers = allDrivers.filter(driver => {
                const companyMatch = !companyFilter || driver.company === companyFilter;
                const regionMatch = !regionFilter || driver.region === regionFilter;
                return companyMatch && regionMatch;
            });
            
            // 테이블 행 필터링
            updateDriverTableFiltered(filteredDrivers);
            
            // 지도 마커 필터링
            updateMapFiltered(filteredDrivers);
            
            // 기사 수 업데이트
            updateDriverCount(filteredDrivers.length, allDrivers.length);
            
            console.log(`필터 적용: ${filteredDrivers.length}/${allDrivers.length}명`);
        }

        // 필터 초기화
        function resetFilters() {
            document.getElementById('companyFilter').value = '';
            document.getElementById('regionFilter').value = '';
            
            // 전체 데이터로 복원
            updateDriverTableFiltered(allDrivers);
            updateMapFiltered(allDrivers);
            updateDriverCount(allDrivers.length, allDrivers.length);
            
            showAlert('success', '필터 초기화', '모든 필터가 해제되었습니다.');
        }

        // 기사 수 업데이트 (필터링된 수 / 전체 수)
        function updateDriverCount(filteredCount, totalCount) {
            const driverCountEl = document.getElementById('driverCount');
            if (driverCountEl) {
                if (filteredCount === totalCount) {
                    driverCountEl.textContent = totalCount;
                } else {
                    driverCountEl.textContent = `${filteredCount}/${totalCount}`;
                }
            }
        }

        // 테이블 필터링 업데이트
        function updateDriverTableFiltered(drivers) {
            const tableBody = document.querySelector('#driverTable tbody');
            
            if (!tableBody) return;
            
            // 모든 행을 숨김
            const allRows = tableBody.querySelectorAll('tr');
            allRows.forEach(row => row.classList.add('filtered-out'));
            
            if (!drivers || drivers.length === 0) {
                // 필터링 결과가 없는 경우
                const noResultRow = document.createElement('tr');
                noResultRow.innerHTML = '<td colspan="10" style="text-align: center; padding: 2rem; color: #888;">필터 조건에 해당하는 기사가 없습니다.</td>';
                noResultRow.classList.remove('filtered-out');
                
                // 기존 "결과 없음" 행 제거
                const existingNoResult = tableBody.querySelector('.no-result-row');
                if (existingNoResult) existingNoResult.remove();
                
                noResultRow.classList.add('no-result-row');
                tableBody.appendChild(noResultRow);
                return;
            }
            
            // "결과 없음" 행 제거
            const existingNoResult = tableBody.querySelector('.no-result-row');
            if (existingNoResult) existingNoResult.remove();
            
            // 필터링된 기사들의 행만 표시
            drivers.forEach(driver => {
                const row = tableBody.querySelector(`tr[data-driver-id="${driver.id}"]`);
                if (row) {
                    row.classList.remove('filtered-out');
                }
            });
        }

        // 지도 필터링 업데이트
        function updateMapFiltered(drivers) {
            if (!map) return;
            
            // 모든 마커 숨김
            Object.values(driverMarkers).forEach(marker => {
                map.removeLayer(marker);
            });
            
            // 필터링된 기사들의 마커만 표시
            drivers.forEach(driver => {
                const marker = driverMarkers[driver.id];
                if (marker) {
                    map.addLayer(marker);
                }
            });
        }

        // 대시보드 통계 업데이트
        function updateDashboardStats(stats) {
            if (!stats) return;
            
            const elements = {
                'totalOrders': stats.totalOrders || 0,
                'completedDeliveries': stats.completedDeliveries || 0,
                'inProgress': stats.inProgress || 0,
                'activeDrivers': stats.activeDrivers || 0,
                'totalDrivers': stats.totalDrivers || 0,
                'overallCompletionRate': (stats.overallCompletionRate || 0) + '%',
                'avgDeliveryTime': stats.avgDeliveryTime || '-',
                'failedDeliveries': stats.failedDeliveries || 0
            };
            
            Object.entries(elements).forEach(([id, value]) => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value;
                    element.classList.add('animate-pulse');
                    setTimeout(() => element.classList.remove('animate-pulse'), 1000);
                }
            });
        }

        // 기사 테이블 업데이트 (data-driver-id 속성 추가)
        function updateDriverTable(drivers) {
            const tableBody = document.querySelector('#driverTable tbody');
            const driverCountEl = document.getElementById('driverCount');
            
            if (driverCountEl) {
                driverCountEl.textContent = drivers.length;
            }
            
            if (!tableBody || !drivers || drivers.length === 0) {
                if (tableBody) {
                    tableBody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 2rem;">기사 데이터가 없습니다.</td></tr>';
                }
                return;
            }
            
            const rows = drivers.map(driver => `
                <tr data-driver-id="${driver.id}">
                    <td><strong>${driver.name || '-'}</strong></td>
                    <td>${driver.deliveryBox || '-'}</td>
                    <td>${driver.company || '-'}</td>
                    <td>${driver.phone || '-'}</td>
                    <td><strong style="color: #667eea;">${driver.totalDeliveries || 0}</strong></td>
                    <td><strong style="color: #2ed573;">${driver.completedDeliveries || 0}</strong></td>
                    <td><strong style="color: #ff4757;">${driver.failedDeliveries || 0}</strong></td>
                    <td><span class="completion-rate">${driver.completionRate || 0}%</span></td>
                    <td>${driver.region || '-'}</td>
                    <td>
                        <span class="status-badge ${driver.status === 'active' ? 'status-active' : 'status-pending'}">
                            ${driver.status === 'active' ? '활성' : '대기'}
                        </span>
                    </td>
                </tr>
            `).join('');
            
            tableBody.innerHTML = rows;
        }

        // 지역별 수행률 리스트 업데이트
        function updateRegionList(regions) {
            const regionList = document.getElementById('regionList');
            if (!regionList || !regions || regions.length === 0) {
                if (regionList) {
                    regionList.innerHTML = '<div style="text-align: center; color: #888; padding: 2rem;">지역 데이터가 없습니다.</div>';
                }
                return;
            }
            
            const regionItems = regions.map(region => `
                <div class="region-item" onclick="focusOnRegion('${region.name}')">
                    <div class="region-name">${region.name}</div>
                    <div class="region-stats">
                        <span>완료: <strong>${region.delivered || 0}</strong></span>
                        <span>진행: <strong>${region.transit || 0}</strong></span>
                        <span>실패: <strong>${region.delayed || 0}</strong></span>
                    </div>
                    <div class="region-completion">${region.completionRate || 0}% 완료</div>
                    <div style="font-size: 0.65rem; color: rgba(255,255,255,0.6); margin-top: 0.2rem;">
                        기사 ${region.driverCount || 0}명
                    </div>
                </div>
            `).join('');
            
            regionList.innerHTML = regionItems;
        }

        // 실시간 배송 현황 업데이트
        function updateDeliveryList(deliveries) {
            const deliveryList = document.getElementById('deliveryList');
            if (!deliveryList || !deliveries || deliveries.length === 0) {
                if (deliveryList) {
                    deliveryList.innerHTML = '<div style="text-align: center; color: #888; padding: 2rem;">활성 배송이 없습니다.</div>';
                }
                return;
            }
            
            const deliveryItems = deliveries.slice(0, 10).map(delivery => `
                <div class="delivery-item">
                    <div class="delivery-id">${delivery.id}</div>
                    <div class="delivery-info">
                        <strong>${delivery.driver}</strong><br>
                        📍 ${delivery.address}<br>
                        📱 ${delivery.phone || '-'} | ⏱️ ${delivery.estimatedTime}<br>
                        <span style="color: #667eea;">완료율: ${delivery.completionRate || 0}%</span>
                    </div>
                </div>
            `).join('');
            
            deliveryList.innerHTML = deliveryItems;
        }

        // 지도 초기화
        function initializeMap() {
            try {
                map = L.map('map', {
                    center: [37.5665, 126.9780],
                    zoom: 11,
                    zoomControl: true
                });

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);

                console.log('지도 초기화 완료');
                loadGitHubData();
                
            } catch (error) {
                console.error('지도 초기화 오류:', error);
                showAlert('error', '지도 로딩 오류', '지도를 불러오는 중 문제가 발생했습니다.');
            }
        }

        // 지도에 기사들 표시 (마커 ID별 저장)
        function showDriversOnMap(drivers) {
            if (!map || !drivers) return;
            
            // 기존 마커 제거
            Object.values(driverMarkers).forEach(marker => map.removeLayer(marker));
            driverMarkers = {};
            
            drivers.forEach(driver => {
                if (!driver.position || driver.position.length !== 2) return;
                
                const statusColors = {
                    'active': '#2ed573',
                    'pending': '#ffa502',
                    'offline': '#888888'
                };

                const driverIcon = L.divIcon({
                    className: 'driver-marker',
                    html: `<div style="
                        background: ${statusColors[driver.status] || '#888888'};
                        width: 22px;
                        height: 22px;
                        border-radius: 50%;
                        border: 3px solid white;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-weight: bold;
                        font-size: 10px;
                    ">${driver.completedDeliveries || 0}</div>`,
                    iconSize: [28, 28],
                    iconAnchor: [14, 14]
                });

                const marker = L.marker(driver.position, { icon: driverIcon })
                    .addTo(map)
                    .bindPopup(`
                        <div style="font-size: 12px; min-width: 200px;">
                            <strong style="color: #667eea;">${driver.name}</strong><br>
                            <strong>📦 ${driver.deliveryBox}</strong><br>
                            🏢 ${driver.company}<br>
                            📱 ${driver.phone}<br>
                            <hr style="margin: 5px 0;">
                            총 배송: <strong>${driver.totalDeliveries}건</strong><br>
                            완료: <strong style="color: #2ed573;">${driver.completedDeliveries}건</strong><br>
                            실패: <strong style="color: #ff4757;">${driver.failedDeliveries}건</strong><br>
                            완료율: <strong style="color: #2ed573;">${driver.completionRate}%</strong><br>
                            지역: ${driver.region}
                        </div>
                    `);

                // 마커를 ID별로 저장
                driverMarkers[driver.id] = marker;
            });
        }

        // 기타 필수 함수들
        function showDataStatus(status, message, time = '') {
            const statusElement = document.getElementById('dataStatus');
            const syncTimeEl = document.getElementById('syncTime');
            
            if (!statusElement) return;
            
            statusElement.className = `data-status ${status}`;
            const icons = { loading: '⏳', success: '✅', error: '❌' };
            
            statusElement.querySelector('div div').textContent = message;
            statusElement.querySelector('span').textContent = icons[status];
            
            if (syncTimeEl && time) {
                syncTimeEl.textContent = `마지막 업데이트: ${time}`;
            }
        }

        function showAlert(type, title, content) {
            const alertPanel = document.getElementById('alertPanel');
            if (!alertPanel) return;
            
            alertPanel.className = `alert-panel ${type}`;
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertContent').textContent = content;
            alertPanel.style.display = 'block';
            
            setTimeout(() => hideAlert(), type === 'success' ? 3000 : 5000);
        }

        function hideAlert() {
            const alertPanel = document.getElementById('alertPanel');
            if (alertPanel) {
                alertPanel.style.display = 'none';
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const isCollapsed = sidebar.style.transform === 'translateX(-360px)';
            sidebar.style.transform = isCollapsed ? 'translateX(0)' : 'translateX(-360px)';
            
            if (map) {
                setTimeout(() => map.invalidateSize(), 300);
            }
        }

        function exportDriverData() {
            if (!tmsData || !tmsData.drivers) {
                showAlert('warning', '데이터 없음', '내보낼 데이터가 없습니다.');
                return;
            }
            
            showAlert('success', '기능 준비 중', '데이터 내보내기 기능을 준비 중입니다.');
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const statusEl = document.getElementById('autoRefreshStatus');
            
            if (autoRefreshEnabled) {
                statusEl.textContent = 'ON';
                showAlert('success', '자동 새로고침 ON', '10초마다 자동으로 데이터를 새로고침합니다.');
            } else {
                statusEl.textContent = 'OFF';
                showAlert('info', '자동 새로고침 OFF', '수동으로만 데이터를 새로고침할 수 있습니다.');
            }
        }

        function showNotifications() {
            showAlert('info', '알림', '데이터를 먼저 로드해주세요.');
        }

        function updateNotificationCount() {
            // 기본 알림 개수 설정
            document.getElementById('notificationCount').textContent = '0';
        }

        function focusOnRegion(regionName) {
            showAlert('info', `${regionName} 지역`, '해당 지역으로 포커스합니다.');
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('딜리래빗 TMS 시스템 시작...');
            
            if (typeof L !== 'undefined') {
                initializeMap();
                console.log('시스템 로드 완료');
            } else {
                console.error('Leaflet 라이브러리를 찾을 수 없습니다.');
                showAlert('error', '시스템 오류', 'Leaflet 지도 라이브러리를 불러올 수 없습니다.');
            }
        });
    </script>
</body>
</html>
